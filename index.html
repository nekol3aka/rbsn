<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Large Button Selection</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1JkRoD5n3e5I6Vw" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    .btn-xl {
      padding: 20px 40px;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Select an Option</h1>
    
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Extra Large Buttons for each option -->
        <div class="d-grid gap-4">
          <button class="btn btn-outline-primary btn-xl" type="button" onclick="handleClick('ARM')">ARM</button>

          <!-- Button for HM that links to the hm.xlsx file -->
          <a href="pre_order/hm/hm.xlsx" class="btn btn-outline-primary btn-xl" download>HM</a>

          <button class="btn btn-outline-primary btn-xl" type="button" onclick="handleClick('BOO')">BOO</button>
          <button class="btn btn-outline-primary btn-xl" type="button" onclick="handleClick('OOH')">OOH</button>
          <button class="btn btn-outline-primary btn-xl" type="button" onclick="handleClick('CS')">CS</button>
          <button class="btn btn-outline-primary btn-xl" type="button" onclick="handleClick('LCK')">LCK</button>
          <button class="btn btn-outline-primary btn-xl" type="button" onclick="handleClick('SYC')">SYC</button>
          <button class="btn btn-outline-primary btn-xl" type="button" onclick="handleClick('UNF')">UNF</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for handling button clicks -->
  <script>
    function handleClick(option) {
      alert('You selected: ' + option);
      // You can replace the alert with actual logic, such as form submission or navigation
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93vvZAT+VZ92wTxp2ZGTZjHV8CBFW1BV2RYp2yghnI/tD+OMmSk3xZ+jG5CkLw" crossorigin="anonymous"></script>
</body>
</html>
