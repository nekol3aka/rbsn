<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Directory Navigation</title>
    
    <!-- Bootstrap CSS -->

        body {
            font-family: Arial, sans-serif;
