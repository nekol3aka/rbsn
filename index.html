<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selection Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1JkRoD5n3e5I6Vw" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Select an Option</h1>
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="optionForm">
          <div class="mb-3">
            <label for="optionSelect" class="form-label">Choose an option</label>
            <select class="form-select" id="optionSelect">
              <option value="ARM">ARM</option>
              <option value="HM">HM</option>
              <option value="BOO">BOO</option>
              <option value="OOH">OOH</option>
              <option value="CS">CS</option>
              <option value="LCK">LCK</option>
              <option value="SYC">SYC</option>
              <option value="UNF">UNF</option>
            </select>
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('optionForm').addEventListener('submit', function(event) {
      event.preventDefault(); // ป้องกันการ submit แบบปกติ

      // รับค่าที่ผู้ใช้เลือกจาก select
      const selectedOption = document.getElementById('optionSelect').value;

      // เช็คว่าผู้ใช้เลือก "HM" หรือไม่
      if (selectedOption === 'HM') {
        window.location.href = 'pre_order/hm/hm.xlsx'; // นำทางไปยังไฟล์ hm.xlsx
      } else {
        alert('You selected: ' + selectedOption);
        // คุณสามารถเพิ่ม logic เพิ่มเติมสำหรับการจัดการตัวเลือกอื่นได้
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93vvZAT+VZ92wTxp2ZGTZjHV8CBFW1BV2RYp2yghnI/tD+OMmSk3xZ+jG5CkLw" crossorigin="anonymous"></script>
</body>
</html>
