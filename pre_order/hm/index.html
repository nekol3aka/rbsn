<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Directory Navigation</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HM Directory Navigation</h1>
        <div class="button-container">
            <!-- ปุ่ม HM ที่นำไปยังหน้า /pre_order/hm/ -->
            <a href="/pre_order/hm/" class="btn btn-primary">HM</a>
        </div>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript สำหรับการควบคุมปุ่ม -->
    <script>
        // สามารถเพิ่มการทำงานเพิ่มเติมได้สำหรับปุ่มอื่นๆ
        document.getElementById("armBtn").addEventListener("click", function() {
            alert("คุณกดปุ่ม ARM");
        });

        document.getElementById("booBtn").addEventListener("click", function() {
            alert("คุณกดปุ่ม BOO");
        });

        document.getElementById("oohBtn").addEventListener("click", function() {
            alert("คุณกดปุ่ม OOH");
        });

        document.getElementById("sycBtn").addEventListener("click", function() {
            alert("คุณกดปุ่ม SYC");
        });

        document.getElementById("csBtn").addEventListener("click", function() {
            alert("คุณกดปุ่ม CS");
        });

        document.getElementById("wsBtn").addEventListener("click", function() {
            alert("คุณกดปุ่ม WS");
        });
    </script>

</body>
</html>
