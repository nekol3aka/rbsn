<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มรายการสินค้า</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 900px;
        }
        .table-container {
            margin-top: 20px;
        }
    </style>
    <script>
        // Function to save product to local storage
        function saveProduct() {
            const customerName = document.getElementById('customerName').value;
            const productName = document.getElementById('productName').value;
            const quantity = document.getElementById('quantity').value;
            const unit = document.getElementById('unit').value;

            if (!customerName || !productName || !quantity || !unit) {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
            }

            const productList = JSON.parse(localStorage.getItem('products')) || [];
            
            if (productList.length >= 10) {
                alert('ไม่สามารถบันทึกได้เกิน 10 รายการ');
                return;
            }

            productList.push({ customerName, productName, quantity, unit });
            localStorage.setItem('products', JSON.stringify(productList));

            document.getElementById('product-form').reset();
            displayProducts();
        }

        // Function to display products from local storage
        function displayProducts() {
            const productList = JSON.parse(localStorage.getItem('products')) || [];
            const productTable = document.getElementById('product-table');
            productTable.innerHTML = `
                <thead>
                    <tr>
                        <th>ชื่อร้านลูกค้า</th>
                        <th>รายการสินค้า</th>
                        <th>จำนวน</th>
                        <th>หน่วย</th>
                    </tr>
                </thead>
                <tbody>
            `;

            productList.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.customerName}</td>
                    <td>${product.productName}</td>
                    <td>${product.quantity}</td>
                    <td>${product.unit}</td>
                `;
                productTable.querySelector('tbody').appendChild(row);
            });
        }

        // Initialize page
        window.onload = function() {
            displayProducts();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">เพิ่มรายการสินค้า</h1>
        <form id="product-form" onsubmit="event.preventDefault(); saveProduct();" class="mb-4">
            <div class="form-group">
                <label for="customerName">ชื่อร้านลูกค้า:</label>
                <input type="text" id="customerName" name="customerName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="productName">รายการสินค้า:</label>
                <input type="text" id="productName" name="productName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="quantity">จำนวน:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="unit">หน่วย:</label>
                <input type="text" id="unit" name="unit" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">เพิ่มรายการ</button>
        </form>

        <div class="table-container">
            <h2>รายการสินค้า</h2>
            <table id="product-table" class="table table-striped table-bordered">
                <!-- Table content will be populated by JavaScript -->
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
