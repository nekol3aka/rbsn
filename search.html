<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Product Search with Image Zoom</title>
    <!-- ใช้ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .product-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            cursor: pointer;
        }
        .modal-img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Real-time Product Search with Image Zoom</h2>

        <!-- ช่องค้นหา -->
        <input type="text" id="searchInput" class="form-control mb-4" onkeyup="searchProducts()" placeholder="Search for products...">

        <!-- ตารางแสดงรายการสินค้า -->
        <table class="table table-striped table-bordered" id="productTable">
            <thead class="table-dark">
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- รายการสินค้าจะถูกแสดงที่นี่ -->
            </tbody>
        </table>
    </div>

    <!-- Modal สำหรับขยายรูปภาพ -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">Product Image</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img id="modalImage" src="" alt="Product Image" class="modal-img">
          </div>
        </div>
      </div>
    </div>

    <script>
        // ข้อมูลสินค้า 10 รายการที่เรามีอยู่แล้ว รวมถึงรูปภาพ
        const products = [
            { name: 'Product A', price: 100, image: 'https://via.placeholder.com/60' },
            { name: 'Product B', price: 200, image: 'https://via.placeholder.com/60' },
            { name: 'Product C', price: 150, image: 'https://via.placeholder.com/60' },
            { name: 'Product D', price: 250, image: 'https://via.placeholder.com/60' },
            { name: 'Product E', price: 300, image: 'https://via.placeholder.com/60' },
            { name: 'Product F', price: 180, image: 'https://via.placeholder.com/60' },
            { name: 'Product G', price: 120, image: 'https://via.placeholder.com/60' },
            { name: 'Product H', price: 220, image: 'https://via.placeholder.com/60' },
            { name: 'Product I', price: 275, image: 'https://via.placeholder.com/60' },
            { name: 'Product J', price: 190, image: 'https://via.placeholder.com/60' }
        ];

        // ฟังก์ชันแสดงรายการสินค้าในตาราง
        function displayProducts(products) {
            const tableBody = document.querySelector("#productTable tbody");
            tableBody.innerHTML = ''; // เคลียร์ข้อมูลเดิม
            products.forEach(product => {
                const row = `<tr>
                    <td><img src="${product.image}" class="product-img" alt="${product.name}" onclick="openModal('${product.image}')"></td>
                    <td>${product.name}</td>
                    <td>$${product.price}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // แสดงสินค้าทั้งหมดเมื่อโหลดหน้าเว็บครั้งแรก
        displayProducts(products);

        // ฟังก์ชันการค้นหา
        function searchProducts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(input)
            );
            displayProducts(filteredProducts); // แสดงรายการสินค้าที่ค้นพบ
        }

        // ฟังก์ชันเปิด Modal และแสดงรูปภาพ
        function openModal(imageSrc) {
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            const modal = new bootstrap.Modal(document.getElementById('imageModal'));
            modal.show();
        }
    </script>

    <!-- ใช้ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
